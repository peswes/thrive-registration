<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beautiful Registration Form</title>
  <style>
    /* General Body Styling */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
      box-sizing: border-box;
      overflow: hidden;
    }

    /* Container */
    .container {
      width: 100%;
      max-width: 400px;
      background: #ffffff;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      position: relative;
      animation: fadeIn 1s ease-in-out;
    }

    /* Fade-in Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Title Styling */
    h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: black;
      text-transform: uppercase;
      letter-spacing: 1.2px;
    }

    /* Input Fields */
    input {
      width: 100%;
      padding: 0.9rem;
      margin-bottom: 1rem;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 1rem;
      background: #f9f9f9;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus {
      border-color: #ff9a9e;
      box-shadow: 0 0 8px rgba(255, 154, 158, 0.5);
      outline: none;
    }

    /* Submit Button */
    button {
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      color: white;
      font-size: 1rem;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #ff7eb3, #ff9a9e);
      transform: translateY(-3px);
    }

    button:active {
      transform: translateY(0);
    }

    /* Response Message */
    p#response-message {
      margin-top: 1rem;
      font-size: 1rem;
      color: #ff6b6b;
      font-weight: bold;
    }

    /* Decorative Elements */
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 154, 158, 0.3);
      animation: float 6s infinite alternate;
      z-index: -1;
    }

    .circle.one {
      width: 150px;
      height: 150px;
      top: -50px;
      left: -50px;
    }

    .circle.two {
      width: 200px;
      height: 200px;
      bottom: -70px;
      right: -60px;
    }

    @keyframes float {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(-20px);
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 2rem;
      }

      h2 {
        font-size: 1.8rem;
      }

      input,
      button {
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 1.6rem;
      }

      .container {
        padding: 1.5rem;
      }

      input,
      button {
        font-size: 0.85rem;
        padding: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <!-- Decorative Circles -->
  <div class="circle one"></div>
  <div class="circle two"></div>

  <!-- Registration Form -->
  <div class="container">
    <h2>Register Now</h2>
    <form id="registration-form">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="tel" id="phone" placeholder="Phone Number" required />
      <input type="date" id="dob" required />
      <button type="submit">Register</button>
    </form>
    <p id="response-message"></p>
  </div>

  <script>
    document.getElementById('registration-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value, 
        phone: document.getElementById('phone').value,
        dob: document.getElementById('dob').value,
      };
   
      try {
        const response = await fetch('http://localhost:3000/api/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formData),
        });

        const data = await response.json();

        if (response.status === 409) {
          document.getElementById('response-message').textContent = 'User already registered with this email or phone.';
        } else if (response.ok) {
          document.getElementById('response-message').textContent = data.message;
        } else {
          document.getElementById('response-message').textContent = 'Registration failed.';
        }
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('response-message').textContent = 'Registration failed.';
      }
    });
  </script>
</body>
</html>
